<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Register</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Register here</h1>
		<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			<p class="text-center" th:text="${session.message.content}"></p>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<form action="#" th:action="@{/register_user}" th:object="${userDto}" method="post">
			<input type="text" 
			       th:field="*{username}" 
			       placeholder="Username" 
			       class="form-control mb-2 col-4"
			       th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}">
			<div class="invalid-feedback mb-4" th:each="e : ${#fields.errors('username')}" th:text="${e}"></div>
			       
			<input type="text" 
			       th:field="*{email}" 
			       placeholder="Email" 
			       class="form-control mb-2 col-4"
			       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
			<div class="invalid-feedback mb-4" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
			       
			<input type="text" 
			       th:field="*{password}" 
			       placeholder="Password" 
			       class="form-control mb-2 col-4"
			       th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">
			<div class="invalid-feedback mb-4" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
			       
			<input type="text" 
			       th:field="*{confirmPassword}" 
			       placeholder="Confirm Password" 
			       class="form-control mb-2 col-4"
			       th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}">
			<div class="invalid-feedback mb-4" th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}"></div>
			       
			<button type="submit" class="btn btn-info col-2">Submit</button>
		
		</form>
		
	</div>
</body>
</html>
